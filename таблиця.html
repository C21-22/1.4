<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 10px;
      width: 130px; 
      height: 30px; 
    }
    td.no-border {
      border: none;
    }
  </style>
</head>
<body>
 <table>
     <tr> </tr>
     <tr>
      <td class="no-border"></td>
      <td rowspan="4">
         <ul> 
          <li>Один</li> 
          <li>Два</li> 
          <li>Три</li> 
          <li>Чотири</li> 
         </ul> 
      </td>
      <td rowspan="4"></td>
      <td rowspan="3"></td>
      <td class="no-border"></td>
     </tr>
     <tr>
      <td class="no-border"> </td>
      <td class="no-border"> </td>
     </tr>
     <tr>
      <td class="no-border"> </td>
     </tr>
     <tr>
      <td class="no-border"> </td>
      <td colspan="2"> </td>
     </tr>
     <tr>
      <td class="no-border"> </td>
      <td rowspan="2"> </td>
      <td colspan="2"> </td>
      <td> </td>
     </tr>
     <tr>
      <td class="no-border"> </td>
      <td colspan="3"> </td>
     </tr>
     <tr> 
      <td class="no-border"> </td>
      <td> </td>
      <td rowspan="3"  colspan="2">
      <ol>
       <li>Один</li>
       <li>Два</li>
       <li>Три</li>
      </ol>
      </td>
     </tr>
     <tr>
      <td rowspan="2"> </td>
      <td rowspan="2"> </td>
      <td class="no-border"></td>
     </tr>
     <tr>
      <td class="no-border"> </td>
      <td class="no-border"> </td>
     </tr>
  </table>
</body>
</html>
